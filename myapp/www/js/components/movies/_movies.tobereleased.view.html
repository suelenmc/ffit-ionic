<ion-view view-title="Movies to be released">
  <ion-content>
    <div class="row" style="flex-wrap: wrap">
      <div class="col col-50" ng-repeat="movie in movies | orderBy:'release_date'" ng-if="movie.release_date == $scope.today" ng-click='goState(movie)'>
        <img class="full-image" ng-src="http://image.tmdb.org/t/p/w370/{{movie.poster_path}}">
        <div class="caption">{{movie.title}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
